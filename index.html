<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Dreams</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">

  
</head>
<body>
  <!-- Encabezado -->
   <br>
  <div class="log  text-center  " style="height:305px;">
    <img class="LOGO" src="IMA/logo.jpeg" alt="">
    <h1 class=" " style="font-style: 'Lobster', cursive; Color: white; " >Bienvenido a Luxury Dreams</h1>
    <p class="lead DoradoL"  style="font-size: 22px;">Un lugar para relajarte y llenarte de vida y salud.</p>
    <hr class="my-4">
  </div>
  <br>
  <div  class="contlog">
  <div class="container mt-5 transparente " style=" width: 50%; background-color: rgba(141, 138, 116, 0.5); color: rgb(209, 187, 127);">
    <h2 class="text-center mb-4">Inicio Sesión</h2>
    <form class="Contactenos">

        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
        </div>

        <div class="mb-3">
            <label for="mensaje" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="mensaje" rows="4" placeholder="Escribe tu contraseña"></input>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="acepto" value="yes">
            <label class="form-check-label" for="acepto">Acepto términos y condiciones</label>
        </div>
        
      <div style="display: flex; ">
        <button type="submit" class="Dorado">Registrar</button>
        <button type="submit" class="Dorado">Ingresar</button>
      </div>

    </div>
  </form>
  </div>    

  <!-- Footer -->
  <footer class="footer">
    <p >&copy; 2024 Luxury Dreams. Desarrollado por Jazmin Masis V. Todos los derechos reservados.</p>
  </footer>

  <!-- Enlace a Bootstrap JS y dependencias de JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
